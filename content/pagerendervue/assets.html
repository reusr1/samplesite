<script>
    var $perView = { view: 'preview' };
    $peregrineApp.registerView($perView)
    $peregrineApp.loadContentFrom("perPage", "/content/pagerendervue/assets.html", true)
</script>
<script>
    var enableServiceWorker = $peregrineApp.isPublicFacingSite();
    if(enableServiceWorker) {
        if (!$peregrineApp.isAuthorMode()) {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('/serviceworker.js').then(function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        }
    }
</script>
